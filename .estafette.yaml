releases:
  dev:
    triggers:
    - pipeline:
        name: self
        branch: .+
    stages:
      tag-all:
        parallelStages:
          tag-container-image:
            image: extensions/docker:dev
            action: tag
            repositories:
            - estafette
            tags:
            - dev

          tag-gocd-agent-container-image:
            image: extensions/docker:dev
            action: tag
            versionTagSuffix: gocd
            repositories:
            - estafette
            tags:
            - dev-gocd

  beta:
