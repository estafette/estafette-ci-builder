builder:
  track: stable
  medium: memory

labels:
  app-group: estafette-ci
  team: estafette
  language: golang

version:
  semver:
    major: 0
    minor: 0
    releaseBranch: main

stages:
  build:
    image: golang:1.16.0-alpine
    env:
      CGO_ENABLED: 0
      GOOS: linux
      GOARCH: amd64
    commands:
    - go test ./...
    - go build -v -ldflags "-X main.appgroup=${ESTAFETTE_LABEL_APP_GROUP} -X main.app=${ESTAFETTE_GIT_NAME} -X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_GIT_NAME}

  bake-all:
    parallelStages:
      bake:
        image: extensions/docker:dev
        action: build
        no-cache: true
        dontExpand:
        - ESTAFETTE_WORKDIR
        repositories:
        - estafette
        path: ./publish
        copy:
        - templates
        - daemon.json

      bake-gocd-agent:
        image: extensions/docker:dev
        action: build
        no-cache: true
        versionTagSuffix: gocd
        repositories:
        - estafette
        path: ./publish
        copy:
        - templates
        dockerfile: Dockerfile.gocd

  dive-and-trivy-all:
    parallelStages:
      dive:
        image: extensions/docker:dev
        action: dive
        repositories:
        - estafette

      dive-gocd-agent:
        image: extensions/docker:dev
        action: dive
        versionTagSuffix: gocd
        repositories:
        - estafette

      trivy:
        image: extensions/docker:dev
        action: trivy
        repositories:
        - estafette

      trivy-gocd-agent:
        image: extensions/docker:dev
        action: trivy
        versionTagSuffix: gocd
        severity: low
        repositories:
        - estafette

